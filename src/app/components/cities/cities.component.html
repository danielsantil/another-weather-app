<div>
    <h3>Cities</h3>

    <div class="row">
        <div class="col" *ngFor="let city of cities">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{city.name}}</h5>
                    <p class="card-text">{{city.id}} {{city.country}}</p>
                    <a href="#" class="btn btn-primary">More details<i class="fas fa-right-arrow ml-1"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
