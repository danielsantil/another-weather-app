<div>
    <h4>Settings</h4>

    <div class="col my-3">
        <div class="mb-2">Current temperature unit</div>
        <div class="list-group list-group-horizontal col-4 text-center">
            <button *ngFor="let unit of units.asList()" class="list-group-item list-group-item-action"
                [class.active]="currentUnit === unit" (click)="changeUnit(unit)" [title]="unit.value">
                {{unit.label}}
            </button>
        </div>
    </div>

</div>
